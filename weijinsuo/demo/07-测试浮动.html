<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 400px;
			height: 600px;
			background: pink;
			margin: 0 auto;
			/* 相对定位找的是根据 设置了定位且不是static的父容器作为参考 */
			position: static;
		}

		.inner_box {
			position: absolute;
			left: 20px;
			width: 20px;
			height: 20px;
			background:  green;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="inner_box">
			
		</div>
	</div>
</body>
</html>
