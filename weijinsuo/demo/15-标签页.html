<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>mobile 轮播图</title>

    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
        .m_imageBox {
            width: 100%;
            display: block;
        }

        .m_imageBox img {
            width: 100%;
            display: block;
        }
        /* 使用css选择器来设置不同背景不太好 不利于维护 */
    </style>
</head>
<body>
    <div>

        <!-- Nav tabs -->
        <ul class="nav nav-tabs">

          <li><a href="#settings"  data-toggle="tab">Settings</a></li>

        </div>
      
      </div>
