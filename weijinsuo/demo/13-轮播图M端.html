<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">


    <title>mobile 轮播图</title>

    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
        .m_imageBox {
            width: 100%;
            display: block;
        }

        .m_imageBox img {
            width: 100%;
            display: block;
        }
        /* 使用css选择器来设置不同背景不太好 不利于维护 */
    </style>
</head>
<body>
    <!--M端轮播图-->
    <!-- 要求 宽度自适应 高度自动变化 -->
    <section class="wjs_banner">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- 点盒子 -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <a href="" class="m_imageBox"><img src="../images/slide_01_640x340.jpg" alt=""></a>
                  
                </div>
                <div class="item">
                    <a href="" class="m_imageBox"><img src="../images/slide_02_640x340.jpg" alt=""></a>
                </div>
                <div class="item">
                    <a href="" class="m_imageBox"><img src="../images/slide_03_640x340.jpg" alt=""></a>
                </div>
                <div class="item">
                    <a href="" class="m_imageBox"><img src="../images/slide_04_640x340.jpg" alt=""></a>
                </div>
            </div>
            <a class="left carousel-control" href="#carousel-example-generic"  data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </section>
<!-- bootstrap依赖jquery-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../lib/jquery/jquery.min.js"></script>
<!-- bootstrap js 核心文件-->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<script>
    window.onload = function(argument) {
        

    }
</script>
</body>
</html>
