<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.container {
			min-width: 320px;
			max-width: 750px;
			/* width: 750px; */
			height: 1000px;
			margin: 0 auto;
			background-color: pink;
		}

		.topBar {
			width: 100%;
			height: 100px;
			background: blue;
			/* 设置了定位 absolute fixed之后 100%无效  */
			position: relative;
			left: 0;
			top: 0;

		}
	</style>
</head>
<body>
	<div class="container">
		<div class="topBar">
			
		</div>
		<section>
			<h1>Hello content</h1>
		</section>
	</div>
</body>
</html>
