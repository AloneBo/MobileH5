<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.container {
			overflow: hidden;
		}

		.clearFix::before,
		.clearFix::after {
			content: "";
			display: block;
			display: hidden;
			height: 0;
			line-height: 0;
			clear: both;
		}

		li {
			float: left;
		}
	</style>
</head>
<body>
	
	<div class="container">
		<div class="box">
			<ul>
				<li ><img src="../images/cp1.jpg" alt=""></li>
			
			</ul>
		</div>
	</div>
</body>
</html>
